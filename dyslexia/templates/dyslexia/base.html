{% load static %}

{% block content %}
<nav class="dyslexia-nav">
    <div class="nav-container">
        <div class="nav-brand">
            <h1>Dyslexia Learning Hub</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'dyslexia:dashboard' %}" class="nav-link">Dashboard</a></li>
            <li><a href="{% url 'dyslexia:learning_modules' %}" class="nav-link">Learning</a></li>
            <li><a href="{% url 'dyslexia:quiz_list' %}" class="nav-link">Quizzes</a></li>
            <li><a href="#" class="nav-link">Progress</a></li>
            <li><a href="#" class="nav-link">Resources</a></li>
        </ul>
    </div>
</nav>

<div class="dyslexia-content">
    {% block dyslexia_content %}
    {% endblock %}
</div>

<style>
    @font-face {
        font-family: 'OpenDyslexic';
        src: url('https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic/OpenDyslexic-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'OpenDyslexic';
        src: url('https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic/OpenDyslexic-Bold.otf') format('opentype');
        font-weight: bold;
        font-style: normal;
    }

    .dyslexia-nav {
        background: #2c3e50;
        padding: 1em 0;
        margin-bottom: 2em;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2em;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-brand h1 {
        color: white;
        font-family: 'OpenDyslexic', Arial, sans-serif;
        font-size: 1.8em;
        margin: 0;
    }

    .nav-links {
        display: flex;
        gap: 2em;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        font-family: 'OpenDyslexic', Arial, sans-serif;
        font-size: 1.2em;
        padding: 0.5em 1em;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .nav-link:hover {
        background-color: #34495e;
        color: white;
    }

    .dyslexia-content {
        font-family: 'OpenDyslexic', Arial, sans-serif;
        line-height: 1.6;
        letter-spacing: 0.03em;
        word-spacing: 0.1em;
        padding: 0 2em;
    }

    .dyslexia-content h1,
    .dyslexia-content h2,
    .dyslexia-content h3,
    .dyslexia-content h4,
    .dyslexia-content h5,
    .dyslexia-content h6 {
        font-family: 'OpenDyslexic', Arial, sans-serif;
        font-weight: bold;
        margin-bottom: 1em;
        line-height: 1.4;
    }

    .dyslexia-content p,
    .dyslexia-content span,
    .dyslexia-content div,
    .dyslexia-content td,
    .dyslexia-content th,
    .dyslexia-content li {
        font-family: 'OpenDyslexic', Arial, sans-serif;
    }

    /* Improve readability with better contrast */
    .dyslexia-content {
        color: #333;
        background-color: #fff;
    }

    /* Add more spacing between paragraphs */
    .dyslexia-content p {
        margin-bottom: 1.5em;
    }

    /* Increase spacing in lists */
    .dyslexia-content ul,
    .dyslexia-content ol {
        margin-bottom: 1.5em;
        padding-left: 2em;
    }

    .dyslexia-content li {
        margin-bottom: 0.8em;
    }

    /* Improve link readability */
    .dyslexia-content a {
        color: #0066cc;
        text-decoration: underline;
    }

    .dyslexia-content a:hover {
        color: #003d7a;
    }

    /* Improve form element readability */
    .dyslexia-content input,
    .dyslexia-content textarea,
    .dyslexia-content select,
    .dyslexia-content button {
        font-family: 'OpenDyslexic', Arial, sans-serif;
        font-size: 1em;
        padding: 0.5em;
        border-radius: 4px;
    }

    /* Improve table readability */
    .dyslexia-content table {
        border-spacing: 0;
        width: 100%;
        margin-bottom: 1.5em;
    }

    .dyslexia-content th,
    .dyslexia-content td {
        padding: 1em;
        border-bottom: 1px solid #ddd;
    }

    .dyslexia-content th {
        background-color: #f5f5f5;
        font-weight: bold;
    }

    /* Improve button readability */
    .dyslexia-content button,
    .dyslexia-content .button {
        background-color: #007bff;
        color: white;
        padding: 0.8em 1.5em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    .dyslexia-content button:hover,
    .dyslexia-content .button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        .nav-container {
            flex-direction: column;
            text-align: center;
            padding: 1em;
        }

        .nav-brand {
            margin-bottom: 1em;
        }

        .nav-links {
            flex-direction: column;
            gap: 1em;
        }

        .nav-link {
            display: block;
            padding: 0.5em;
        }
    }
</style>
{% endblock %}
