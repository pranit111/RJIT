<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Your Learning Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            padding: 1rem;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .user-info {
            margin-left: 1rem;
        }

        .user-info a {
            color: #fff;
            text-decoration: none;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{% url 'main:home' %}">StudyBuddy</a>
            </div>
            <div class="nav-links">
                <a href="{% url 'main:home' %}">Home</a>
                <a href="{% url 'main:about' %}">About</a>
                <a href="{% url 'main:features' %}">Features</a>
                {% if user.is_authenticated %}
                    <div class="user-info">
                        Welcome, {{ user.username }}! 
                        <a href="{% url 'main:logout' %}">Logout</a>
                    </div>
                {% else %}
                    <a href="{% url 'main:login' %}">Login</a>
                    <a href="{% url 'main:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 StudyBuddy. All rights reserved.</p>
    </footer>
</body>
</html>
